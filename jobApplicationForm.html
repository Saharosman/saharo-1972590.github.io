<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Job Application</title>
    <link rel="stylesheet" type="text/css" />

</head>

<body>

    <h2>Job Application</h2>
    <p>LETS WORK TOGETHER</p>
    <p>Please read the complete job description before filling out the form</p>

    <fieldset class="form-horizontal">
        <legend>Log in</legend>
        <div class="form-group">
            <label class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input class="form-control" type="text" name="email">
            </div>
            <label class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input class="form-control" type="text" name="password">
                <p>No account Create one!</p>
            </div>

        </div>
    </fieldset>
    <fieldset class="form-horizontal">
        <legend>Create account</legend>
        <div class="form-group">
            <label class="col-sm-3 control-label">First name</label>
            <div class="col-sm-9">
                <input class="form-control" type="text" name="first name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Last name</label>
            <div class="col-sm-9">
                <input class="form-control" type="text" name="last name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Mobile numbe</label>
            <div class="col-sm-9">
                <input class="form-control" type="tel" name="phone">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input class="form-control" type="text" name="email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input class="form-control" type="password" name="password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Confirm password</label>
            <div class="col-sm-9">
                <input class="form-control" type="password" name="confirm password">
            </div>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="consent" value="agreement">
                By selecting the checkbox, I consent to receive calls, text messages and voice messages about any work related matters.
            </label>
        </div>
    </fieldset>
    <p>All * fileds are required</p>
    <fieldset class="form-horizontal">
        <legend>Personal Information</legend>
        <div class="form-group">
            <label class="col-sm-3 control-label">* First name</label>
            <div class="col-sm-9">
                <input class="form-control" type="text" name="first name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">* Last name</label>
            <div class="col-sm-9">
                <input class="form-control" type="text" name="last name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">* Date of birth</label>
            <div class="col-sm-9">
                <input class="form-control" type="date" name="DOB">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Ethnicity (optional)</label>
            <div class="col-sm-9">
                <input class="form-control" type="text" name="Ethnicity">
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">* Street address</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="street">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"> *City</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="city">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">* State</label>
                <div class="col-sm-9">
                    <select class="form-control" name="state">
					<option value="" selected="true">Choose a State</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">* ZIP</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="zip">
                </div>
                <div class="form-group row">
                    <label class="col-sm-12 control-label">* Have you ever been employed by us before?</label>
                    <div class="col-sm-offset-1 col-sm-11">
                        <div class="radio">
                            <label>
                            <input type="radio" name="legal" value="yes">Yes
                            <input type="radio" name="legal" value="yes">No
                        </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-12 control-label">* Have you ever been convicted of a felony?</label>
                        <div class="col-sm-offset-1 col-sm-11">
                            <div class="radio">
                                <label>
                <input type="radio" name="legal" value="yes">Yes
                <input type="radio" name="legal" value="yes">No
                <p>If yes, please explain</p></label>
                                <textarea class="form-control" name="deserve" rows="6"></textarea>
                            </div>
                        </div>

    </fieldset>

    <fieldset class="form-horizontal">
        <legend>Eduction</legend>
        <div class="form-group">
            <label class="col-sm-3 control-label">Name of school</label>
            <div class="col-sm-9">
                <input class="form-control" type="text" name="school">
            </div>
            <label class="col-sm-3 control-label">Address</label>
            <div class="col-sm-9">
                <input class="form-control" type="text" name="address">
                <div class="form-group row">
                    <label class="col-sm-12 control-label"> Did you graduate?</label>
                    <div class="col-sm-offset-1 col-sm-11">
                        <div class="radio">
                            <label>
                            <input type="radio" name="legal" value="yes">Yes
                            <input type="radio" name="legal" value="yes">No
                        </label>
                        </div>
                    </div>
                    <label class="col-sm-3 control-label">Degree/Diplom Earned</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="address">
                    </div>

                </div>
    </fieldset>
    <fieldset class="form-horizontal">
        <legend>Resume and Cover Letter</legend>
        <p>Please upload your resume and cover letter</p>
        <div class="form-group">
            <label class="col-sm-3 control-label">* Resume</label>
            <div class="col-sm-9">
                <input class="resume" type="file" name="letter">
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">* Cover Letter</label>
                <div class="col-sm-9">
                    <input class="cover letter" type="file" name="letter">
                </div>

    </fieldset>

    <fieldset>
        <legend>Availability</legend>
        <div class="form-group row">
            <label class="col-sm-12 control-label">Are you legally able to be employed in this country?</label>
            <div class="col-sm-offset-1 col-sm-11">
                <div class="radio">
                    <label>
						<input type="radio" name="legal" value="yes">Yes
					</label>
                </div>
                <div class="radio">
                    <label>
						<input type="radio" name="legal" value="no">No
					</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-12 control-label">What type of position are you seeking? (check all that apply)</label>
            <div class="col-sm-offset-1 col-sm-11">
                <div class="checkbox">
                    <label>
						<input type="checkbox" name="position_pt" value="parttime">
						Part time
					</label>
                </div>
                <div class="checkbox">
                    <label>
						<input type="checkbox" name="position_ft" value="fulltime">
						Full time
					</label>
                </div>
                <div class="checkbox">
                    <label>
						<input type="checkbox" name="position_sl" value="seasonal">
						Seasonal
					</label>
                </div>
                <div class="checkbox">
                    <label>
						<input type="checkbox" name="position_tp" value="temporary">
						Temporary
					</label>
                </div>
            </div>
        </div>
        <p>&nbsp;</p>

        <div class="checkbox">
            <label>
                <input type="checkbox" name="consent" value="agreement">
                By selecting the checkbox, I declare that the facts set forth in my application are true and complete. I understant that if any false information stated in this application shall be sufficient cause for dismissal.
            </label>

        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Date</label>
            <div class="col-sm-9">
                <input class="form-control" type="date" name="date">
            </div>
            <p>&nbsp;</p>
            <input class="btn btn-primary btn-lg" type="submit" value="Submit form">
            <p>&nbsp;</p>
            </form>
        </div>
        <!-- close .container -->
</body>

</html>
